<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download CAD File</title>
</head>
<body>
  <h2>Download Your CAD File</h2>
  <button id="downloadBtn">Download CAD</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function () {
      const fileUrl = 'http://localhost:3000/api/v1/admin/files/download-all/67f3a0f2af6c5cf06b7e961b';
      
      // Create a temporary invisible link and click it
      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = ''; // Let server define the file name
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
